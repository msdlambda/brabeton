               <div class="titlepage">
                  <h2>Écrivez-nous</h2>
               </div>
            </div>
            <div class="col-md-12">
               <form class="main_form" action="https://script.google.com/macros/s/AKfycbzg3YtWlg9bx4MlvvEk2nQ96-LtQHx4B_EWtugdK4DvWiW_kFY/exec" onsubmit="controlloForm(event)" target="_blank" method="post" id="email_form" name="formmail" dir="ltr">
                  <div class="row">
                     <div class="col-md-3 ">
                        <input class="contactus" placeholder="Nom complet" type="text" name="nome" id="nome" required>
                     </div>
                     <div class="col-md-3">
                        <input class="contactus" placeholder="Email" type="email" name="email" id="email" required>
                     </div>
                     <div class="col-md-3">
                        <input class="contactus" placeholder="Número de teléfono" type="tel" name="telefono" id="telefono" minlength="9" maxlength="14" required>
                     </div>
                     <div class="col-md-6">
                        <input class="contactus" placeholder="Sujet du courriel" type="text" name="oggetto" id="oggetto">
                     </div>
                     <div class="col-md-8">
                        <textarea class="contactus1" placeholder="Message" type="text" name="messaggio" id="messaggio" required></textarea>
                     </div>
                     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                        <button class="send_btn" id="submit_form" name="submitButton" value="Enviar">Envoyer</button>
                     </div>
                  </div>
               </form>

               <script type="text/javascript" language="JavaScript">

                  /*sezione invio messagggio*/

                  function controlloForm(e) {

                     document.getElementById("submit_form").disabled = true;

                     const form = document.forms["formmail"];
                     var nome = form["nome"].value;
                     var telefono = form["telefono"].value;
                     var email = form["email"].value;
                     var msg = form["messaggio"].value;

                     const validattion= /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);

                     const telefonoValidation = /^\d+$/.test(telefono);
                     if (nome === "" || email === "" || telefono === "" || msg === "") {
                        alert("Les champs Nom, Email, Téléphone et Message sont obligatoires !");
                        document.getElementById("submit_form").disabled = false;
                        e.preventDefault();
                        return false;
                     } else if (validattion === false) {
                        alert("L'adresse e-mail est incorrecte!");
                        document.getElementById("submit_form").disabled = false;
                        e.preventDefault();
                        return false;
                     } else if(telefonoValidation === false){
                        alert("Le numéro de téléphone est invalide!");
                        document.getElementById("submit_form").disabled = false;
                        e.preventDefault();
                        return false;
                     } else {
                        document.getElementById("submit_form").disabled = true;
                        return window.parent.location.href = "http://www.centroconcreto.com/fr/contact.html";
                     }
                  }
               </script>
